<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
</head>
<body>

<h2>Contact Us</h2> 
  <form action="#" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Your message:</legend>

      <label>To
        <input type="text" value="Example Cafe" readonly>
      </label>
      <br><br>

      <label>Your email
        <input type="email" name="email_from" size="30" placeholder="you@example.com" required>
      </label>
      <br><br>

      <label>Message<br>
        <textarea name="message" rows="7" cols="60"></textarea>
      </label>
      <br><br>

      <label>Attach File
        <input type="file" name="attachment">
      </label>
    </fieldset>
