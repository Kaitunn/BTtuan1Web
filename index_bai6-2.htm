<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
</head>
<body>

<h2>Contact Us</h2> 
  <form action="#" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Your message:</legend>

      <label>To
        <input type="text" value="Example Cafe" readonly>
      </label>
      <br><br>

      <label>Your email
        <input type="email" name="email_from" size="30" placeholder="you@example.com" required>
      </label>
      <br><br>

      <label>Message<br>
        <textarea name="message" rows="7" cols="60"></textarea>
      </label>
      <br><br>

      <label>Attach File
        <input type="file" name="attachment">
      </label>
    </fieldset>

    <fieldset>
      <legend>How you found us:</legend>

      <label>How did you hear of us
        <select name="source">
          <option>Google</option>
          <option>Facebook</option>
          <option>Friend</option>
          <option>Other</option>
        </select>
      </label>
      <br><br>

      <label>
        Newsletter
        <input type="checkbox" name="newsletter" checked>
        Ensure this box is checked if you would like to receive email updates
      </label>
    </fieldset>

    <button type="submit">Send message</button>
  </form>

  <br><br>

  
  <form action="#" method="post">
    <p>Name:<br><input type="text" name="name" size="30"></p>
    <p>Telephone Number:<br><input type="tel" name="tel" size="30"></p>
    <p>Email:<br><input type="email" name="email" size="30"></p>

    <p>Favorite Color:<br>
      <input type="color" name="favcolor" value="#0000ff">
    </p>

    <p>Date of Birth:<br>
      <input type="date" name="dob">
    </p>

    <p><input type="submit" value="Submit"></p>
  </form>

</body>
</html>
